<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 Lec-15</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <!-- 
        Qs1. Create the following layout using CSS Grid :
            -	Divide the grid into 12 rows & 12 columns.
            -	Give a gap of 10px between each row and column
            -	Set the sizing of individual boxes as shown in the image

        Qs2. Use Media Queries to change the above layout the given one when the viewport width goes below 720px.
        
     -->
     <!-- .container>.cell*6 -->
     <div class="container">
        <div class="cell" id="header" > header (1row,12column) </div>
        <div class="cell" id="slidebar" > slidebar (10row,3column) </div>
        <div class="cell" id="nav" > navigation (1row,6column) </div>
        <div class="cell" id="ads" > ads (10row,3column) </div>
        <div class="cell" id="main" > main (9row,6column) </div>
        <div class="cell" id="footer" > footer (1row,12column) </div>
     </div>
</body>
</html>
