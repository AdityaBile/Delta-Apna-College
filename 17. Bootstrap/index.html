<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    
    <div class="container ">
        <h2>Form</h2>
        <form action="\" class="mb-3">
            <div class="mb-3">
                <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Pulkit@gmail.com">
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="_________">
            </div>
            <div class="mb-3">
                <select class="form-select" name="city" id="city">
                    <option>--Select an option--</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Gurugram">Gurugram</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox" name="check" id="check">
                <label for="check">Agree</label>
            </div>
            <div class="form-check mb-3">
                <label for="checkbs" class="form-check-label" >Agree</label>
                <input type="checkbox" name="check" id="checkbs" class="form-check-input">
            </div>
            <div class="form-radio mb-3">
                <label for="radio" class="form-radio-label" >Agree</label>
                <input type="radio" name="check" id="radio" class="form-radio-input">
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
